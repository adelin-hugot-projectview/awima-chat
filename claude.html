<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Thierry - Assistant RDV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }

        /* Widget Container */
        .chat-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 380px;
            height: 600px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transform: translateY(100%);
            opacity: 0;
            animation: slideUp 0.8s ease-out 0.5s forwards;
            z-index: 1000;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Header */
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h2 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .chat-header p {
            font-size: 13px;
            opacity: 0.9;
        }

        .status-dot {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 10px;
            height: 10px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Messages Container */
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8fafc;
        }

        .chat-messages::-webkit-scrollbar {
            width: 4px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 2px;
        }

        /* Message Bubbles */
        .message {
            margin-bottom: 16px;
            animation: fadeInUp 0.4s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.bot {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .message.user {
            display: flex;
            justify-content: flex-end;
        }

        .bot-avatar {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message-bubble {
            max-width: 280px;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.bot .message-bubble {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            color: #334155;
            border-bottom-left-radius: 6px;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 6px;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 16px;
            opacity: 0;
            animation: fadeInUp 0.4s ease-out forwards;
        }

        .typing-dots {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 18px;
            border-bottom-left-radius: 6px;
            padding: 12px 16px;
            display: flex;
            gap: 4px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: #94a3b8;
            border-radius: 50%;
            animation: typingDot 1.4s infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingDot {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }

        /* Input Area */
        .chat-input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }

        .input-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f1f5f9;
            border-radius: 25px;
            padding: 4px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .input-container:focus-within {
            border-color: #667eea;
            background: white;
        }

        .chat-input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 12px 16px;
            font-size: 14px;
            outline: none;
            resize: none;
            font-family: inherit;
        }

        .send-button {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.5;
            transform: none;
            cursor: not-allowed;
        }

        /* Welcome Message */
        .welcome-message {
            text-align: center;
            padding: 20px;
            color: #64748b;
            font-size: 13px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .chat-widget {
                width: calc(100vw - 20px);
                height: calc(100vh - 20px);
                bottom: 10px;
                right: 10px;
                border-radius: 15px;
            }
        }

        /* Error State */
        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 16px;
            border: 1px solid #fecaca;
        }

        /* Success indicators */
        .success-icon {
            color: #059669;
            margin-right: 4px;
        }
    </style>
</head>
<body>
    <div class="chat-widget" id="chatWidget">
        <div class="chat-header">
            <div class="status-dot"></div>
            <h2>Thierry</h2>
            <p>Assistant de planification RDV</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <p>üëã Salut ! Je suis Thierry, ton assistant pour prendre rendez-vous avec Awima.<br>
                Comment puis-je t'aider aujourd'hui ?</p>
            </div>
        </div>
        
        <div class="chat-input-area">
            <div class="input-container">
                <textarea 
                    id="chatInput" 
                    class="chat-input" 
                    placeholder="Tapez votre message..."
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button" type="button">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22,2 15,22 11,13 2,9 22,2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        class ThierryChatWidget {
            constructor() {
                // Configuration du webhook - √Ä MODIFIER avec votre URL
                this.webhookUrl = 'https://n8n.srv800894.hstgr.cloud/webhook/awima-chat'; // Remplacer par votre URL webhook
                
                this.elements = {
                    messages: document.getElementById('chatMessages'),
                    input: document.getElementById('chatInput'),
                    sendButton: document.getElementById('sendButton'),
                    widget: document.getElementById('chatWidget')
                };
                
                this.isTyping = false;
                this.conversationId = this.generateConversationId();
                
                this.init();
            }
            
            init() {
                // Event listeners
                this.elements.sendButton.addEventListener('click', () => this.sendMessage());
                this.elements.input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                // Auto-resize textarea
                this.elements.input.addEventListener('input', (e) => {
                    e.target.style.height = 'auto';
                    e.target.style.height = Math.min(e.target.scrollHeight, 100) + 'px';
                });
                
                // Afficher le message de bienvenue apr√®s l'animation
                setTimeout(() => {
                    this.addBotMessage("Salut ! Je t'aide √† r√©server un cr√©neau avec Awima. Tu veux qu'on programme un rendez-vous ?");
                }, 1200);
            }
            
            generateConversationId() {
                return 'conv_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }
            
            async sendMessage() {
                const message = this.elements.input.value.trim();
                if (!message || this.isTyping) return;
                
                // Ajouter le message utilisateur
                this.addUserMessage(message);
                this.elements.input.value = '';
                this.elements.input.style.height = 'auto';
                
                // D√©sactiver l'input pendant l'envoi
                this.setInputState(false);
                
                try {
                    // Afficher l'indicateur de frappe
                    this.showTypingIndicator();
                    
                    // Envoyer au webhook
                    const response = await this.callWebhook(message);
                    
                    // Masquer l'indicateur de frappe
                    this.hideTypingIndicator();
                    
                    // Ajouter la r√©ponse de Thierry
                    if (response && response.output) {
                        this.addBotMessage(response.output);
                    } else {
                        this.addBotMessage("D√©sol√©, je n'ai pas pu traiter votre demande. Pouvez-vous r√©essayer ?");
                    }
                    
                } catch (error) {
                    console.error('Erreur:', error);
                    this.hideTypingIndicator();
                    this.showError("Une erreur s'est produite. Veuillez r√©essayer dans quelques instants.");
                } finally {
                    this.setInputState(true);
                }
            }
            
            async callWebhook(message) {
                if (!this.webhookUrl || this.webhookUrl === 'https://n8n.srv800894.hstgr.cloud/webhook-test/awima-chat') {
                    throw new Error('URL du webhook non configur√©e');
                }
                
                const response = await fetch(this.webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chatInput: message,
                        conversationId: this.conversationId,
                        timestamp: new Date().toISOString()
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                return await response.json();
            }
            
            addUserMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message user';
                messageElement.innerHTML = `
                    <div class="message-bubble">${this.escapeHtml(message)}</div>
                `;
                
                this.elements.messages.appendChild(messageElement);
                this.scrollToBottom();
            }
            
            addBotMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message bot';
                
                // Traitement des messages avec emojis et formatage
                const formattedMessage = this.formatBotMessage(message);
                
                messageElement.innerHTML = `
                    <div class="bot-avatar">T</div>
                    <div class="message-bubble">${formattedMessage}</div>
                `;
                
                this.elements.messages.appendChild(messageElement);
                this.scrollToBottom();
            }
            
            formatBotMessage(message) {
                // √âchapper le HTML
                let formatted = this.escapeHtml(message);
                
                // Remplacer les retours √† la ligne par des <br>
                formatted = formatted.replace(/\n/g, '<br>');
                
                // Mettre en forme les listes (bullets ‚Ä¢)
                formatted = formatted.replace(/‚Ä¢ ([^<\n]+)/g, '<br>‚Ä¢ <strong>$1</strong>');
                
                // Mettre en forme les liens (basique)
                formatted = formatted.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" rel="noopener">$1</a>');
                
                return formatted;
            }
            
            showTypingIndicator() {
                this.isTyping = true;
                const typingElement = document.createElement('div');
                typingElement.className = 'typing-indicator';
                typingElement.id = 'typingIndicator';
                typingElement.innerHTML = `
                    <div class="bot-avatar">T</div>
                    <div class="typing-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                `;
                
                this.elements.messages.appendChild(typingElement);
                this.scrollToBottom();
            }
            
            hideTypingIndicator() {
                this.isTyping = false;
                const typingElement = document.getElementById('typingIndicator');
                if (typingElement) {
                    typingElement.remove();
                }
            }
            
            showError(message) {
                const errorElement = document.createElement('div');
                errorElement.className = 'error-message';
                errorElement.textContent = message;
                
                this.elements.messages.appendChild(errorElement);
                this.scrollToBottom();
                
                // Retirer l'erreur apr√®s 5 secondes
                setTimeout(() => {
                    if (errorElement.parentNode) {
                        errorElement.remove();
                    }
                }, 5000);
            }
            
            setInputState(enabled) {
                this.elements.input.disabled = !enabled;
                this.elements.sendButton.disabled = !enabled;
                
                if (enabled) {
                    this.elements.input.focus();
                }
            }
            
            scrollToBottom() {
                setTimeout(() => {
                    this.elements.messages.scrollTop = this.elements.messages.scrollHeight;
                }, 100);
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        
        // Initialiser le widget quand la page est charg√©e
        document.addEventListener('DOMContentLoaded', () => {
            window.thierryChat = new ThierryChatWidget();
        });
    </script>
</body>
</html>
